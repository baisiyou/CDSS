services:
  - type: web
    name: cdss-api
    env: python
    buildCommand: python -m ensurepip --upgrade && python -m pip install --upgrade pip setuptools wheel && python -m pip install --no-build-isolation -r requirements.txt
    startCommand: gunicorn cdss_api:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      # Backblaze B2 配置（在Render Dashboard中设置这些环境变量）
      # - key: B2_KEY_ID
      #   value: 005f3bca11c7bdf0000000001
      # - key: B2_APPLICATION_KEY
      #   value: your-application-key-here  # 请从Backblaze控制台获取
      # - key: B2_BUCKET_NAME
      #   value: cdss-data

