services:
  - type: web
    name: cdss-api
    env: python
    runtime: python-3.11.0
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --only-binary=scikit-learn,numpy,pandas -r requirements.txt && (python download_data.py || echo "Data file download failed, will use Git LFS file if available")
    startCommand: gunicorn cdss_api:app -c gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Backblaze B2 配置（在Render Dashboard中设置这些环境变量）
      # - key: B2_KEY_ID
      #   value: 005f3bca11c7bdf0000000001
      # - key: B2_APPLICATION_KEY
      #   value: your-application-key-here  # 请从Backblaze控制台获取
      # - key: B2_BUCKET_NAME
      #   value: cdss-data

