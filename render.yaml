services:
  - type: web
    name: cdss-api
    env: python
    buildCommand: pip install -r requirements.txt && (python download_data.py || echo "数据文件下载失败，将使用Git LFS文件（如果存在）")
    startCommand: gunicorn cdss_api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      # Backblaze B2 配置（在Render Dashboard中设置这些环境变量）
      # - key: B2_KEY_ID
      #   value: 005f3bca11c7bdf0000000001
      # - key: B2_APPLICATION_KEY
      #   value: your-application-key-here  # 请从Backblaze控制台获取
      # - key: B2_BUCKET_NAME
      #   value: cdss-data

